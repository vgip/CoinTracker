<!DOCTYPE html>

<html>
    <head>
        <title>Coin Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title_h1">Dashboard</h1>
        
        
        <div id="coin_index_view" class="part_box">
            
        <h2 class="title_h2">Coin Index</h2>
        
        <table>
            <tr>
                <th>Coin</th>
                <th>Value</th>
                <th title="Delete coin">D</th>
            </tr>
            <tbody class="price_container">
                
            </tbody>
        </table>
        <div class="date_update_coin_index"></div>
        </div>
        
        
        <div id="rate_exchange_view" class="part_box">
            
            <h2 class="title_h2">Exchange rates</h2>
            
            <div class="title_row flex">
                <div class="name">Name</div>
                <div class="sale">Sale</div>
                <div class="buy">Buy</div>
            </div>
            <div id="usd" class="row flex">
                <div class="name">USD</div>
                <div class="buy">0</div>
                <div class="sale">0</div>
            </div>
            <div id="eur" class="row flex">
                <div class="name">EUR</div>
                <div class="buy">0</div>
                <div class="sale">0</div>
            </div>
            <div id="rur" class="row flex">
                <div class="name">RUR</div>
                <div class="buy">0</div>
                <div class="sale">0</div>
            </div>
        </div>
        
        
        <div id="setting" class="part_box">
            
            <h2 class="title_h2">Settings</h2>
            
            <div class="item">
                <form method="POST">
                    <input type="text" name="full_name" class="full_name" placeholder="Full coin name">
                    <input type="text" name="abbreviation" class="abbreviation" placeholder="Abbreviation of coin">
                    <button type="submit" name="add_coin" value="Add coin" class="add_coin" onclick="return false">Add coin</button>
                </form>
            </div>
            
            <div class="item wci_key_box"></div>
            
        </div>
        <script src="js/wci.js"></script>
        <script src="js/pb.js"></script>
    </body>
</html>
